<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Rock, Paper, Scissors</h2>
    <h3>Press any button to start the game. You will have 5 rounds to beat the computer.</h3>

    <div id="fight-el">
        <p id="playerscore-el">Player Score</p>
        <pre id="player-choice"></pre>

        <p>VS.</p>

        <pre id="computer-choice"></pre>
        <p id="compscore-el">Computer Score</p>
    </div>

    <div id="game-el">
        <button id="rock-el">ROCK</button>
        <button id="paper-el">PAPER</button>
        <button id="scissors-el">SCISSORS</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
